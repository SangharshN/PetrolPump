<ion-header>
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="md-arrow-round-back" style="font-size: 1.7em;color: white;" (click)="home()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">Pump Report</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;" (click)="menuClick()">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding="true" overflow-scroll="false" has-bouncing="false">
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->

  <ion-row>

    <div col-12 style="padding: 0px;">
      <div class="info-box bg-primary">
        <span class="info-box-icon" style="width: 30px;">
          <ion-icon ios="ios-clock" md="md-clock" style="font-size: 22px;"></ion-icon>
        </span>
        <div class="info-box-content">
          <ion-row class="mar" (click)="AllFuelSoldPage()">
            <span class="info-box-text"> All Fuel Sold</span>
            <span class="info-box-number mar2"></span>
          </ion-row>
        </div>
      </div>
    </div>
    <div col-12 style="padding: 0px;">
      <div class="info-box bg-success">
        <span class="info-box-icon" style="width: 30px;">
          <ion-icon ios="ios-clock" md="md-clock" style="font-size: 22px;"></ion-icon>
        </span>
        <div class="info-box-content">
          <ion-row class="mar" (click)="OilPurchasePage()">
            <span class="info-box-text"> Oil Purchased</span>
            <span class="info-box-number mar2"></span>
          </ion-row>
        </div>
      </div>
    </div>

  </ion-row>

</ion-content>
