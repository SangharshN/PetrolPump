<ion-header>

  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="md-arrow-round-back" style="font-size: 1.7em;color: white;" (click)="home()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">SMS Reports</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;" (click)="menuClick()">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>

   
  <ion-row>
    <!-- <ion-col> -->
      <ion-card class="bg-info" style="color:#ffffff !important;" text-center>
        <ion-label>SMS Purchased</ion-label>
        <ion-label >
          <ion-icon class="font16" name="md-mail"></ion-icon><span class="font24">36,000</span> 
        </ion-label>
        <ion-label>
          <ion-icon name="md-calendar"></ion-icon> 12 Jan 2018
        </ion-label>
      </ion-card>
    <!-- </ion-col> -->
  </ion-row>



  <ion-row text-center>
     <ion-col style="padding: 0 5px 0 0px;">
      <ion-card class="bg-success">
        <ion-label style="padding-top: 5px;" >SMS Used</ion-label>
        <ion-label style="padding-bottom: 5px;">14,000</ion-label>
      </ion-card>
     </ion-col>
    <ion-col style="padding: 0 5px 0 0px;"> 
      <ion-card class="bg-danger">
        <ion-label style="padding-top: 5px;">SMS Remaining</ion-label>
        <ion-label style="padding-bottom: 5px;">22,000</ion-label>
        <!-- <ion-label style="padding-bottom: 5px;">{{myStr}}</ion-label> -->
      </ion-card>
     </ion-col> 

  </ion-row>
<ion-label style="padding:7px;" text-center class="tab-bg-assertive">Purchased SMS History</ion-label>
  <table>

    <tr>
      <th>SMS</th>
      <th>Start <ion-icon name="md-calendar"></ion-icon></th>
      <th>End <ion-icon name="md-calendar"></ion-icon></th>

    </tr>
    <tr>
      <td>30000</td>
