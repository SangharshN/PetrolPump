<ion-header>

  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="md-arrow-round-back" style="font-size: 1.7em;color: white;" (click)="home()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">Top Customer Report</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;" (click)="menuClick()">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding="true" overflow-scroll="false" has-bouncing="false">
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->

  <ion-row align-items-start>
    <ion-col class="head-table tab-bg-calm">
      Name
    </ion-col>
    <ion-col class="head-table tab-bg-calm">
      Mobile No.
    </ion-col>
    <ion-col class="head-table tab-bg-calm">
      Total Points
    </ion-col>
  </ion-row>
  <ion-row align-items-start *ngFor="let report of topCustomer">
    <ion-col class="contenttable">
      {{report.name}}
    </ion-col>
    <ion-col class="contenttable">
      {{report.driverMobileNo}}
    </ion-col>
    <ion-col class="contenttable">
      {{report.totalPoints}}
    </ion-col>
  </ion-row>

</ion-content>
